# Redis configuration file

# Enable persistence
save 900 1
save 300 10
save 60 10000

# Set the path to store the RDB snapshot file
dir /var/lib/redis

# Set the name of the RDB snapshot file
dbfilename dump.rdb

# Set the append-only file (AOF) persistence mode
appendonly yes
appendfilename "appendonly.aof"

# Set the fsync policy to always
appendfsync always

# Set the AOF rewrite policy
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Set the maximum memory limit for Redis
maxmemory 1gb

# Set the eviction policy for Redis
maxmemory-policy allkeys-lru

# Set the maximum number of clients
maxclients 10000

# Set the TCP keepalive timeout
tcp-keepalive 300

# Set the log level
loglevel notice

# Set the log file path
logfile /var/log/redis/redis.log

# Set the bind address
bind 127.0.0.1

# Set the port number
port 6379

# Set the password for client connections
requirepass your_password_here

# Set the maximum number of connections per IP address
maxclients-per-ip 100

# Set the timeout for client connections
timeout 0

# Set the number of databases
databases 2

# Set the replication options
replicaof 127.0.0.1 6380